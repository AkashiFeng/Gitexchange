<!DOCTYPE html>
<html lang="en">
<head>
<title>TREZOR Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">

function trezorLogin(response) {
    document.getElementById("response").innerHTML = JSON.stringify(response, undefined, 2);
    if(response['success'] == true) { $('#trezorconnect-button').hide(); $('#trezorconnect-info').hide(); $('#xpubkey').show(); } 
    console.log(response);
}

</script>
</head>
<body>
<div style="text-align: center;">
<h1>Trezor Wallet</h1>
<div style="margin-top: 50px;">
<span id="xpubkey" style="display: none;">
	<a href="xpubkey.html" class="btn btn-primary">Export public key</a>
	<a href="accountinfo.html" class="btn btn-primary">Account Info</a>
	<a href="getaddress.html" class="btn btn-primary">Get Address</a>
	<a href="composetx.html" class="btn btn-primary">Compose Transaction</a>
</span>
	<trezor:login callback="trezorLogin"></trezor:login>
	<pre id="response" style="background-color: #fff !important;border:0px !important;"></pre>
</div>
</div>

<script src="../connect.js" type="text/javascript"></script>

</body>
</html>
